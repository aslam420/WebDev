<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Attribute Selector */
        a[target="_blank"]{
            color: lightcoral;
        }

        a[href="https://nados.io"]{
            color: blueviolet;
        }

        p[class="abc"]{
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- Attribute Selector -->
    <a href="https://nados.io" target="_blank">NADOS</a>
    <a href="https://google.in">Google</a>
    <a href="https://netflix.com" target="_blank">Netflix</a>

    <p class="abc">Hello I am Attribute</p>

</body>
</html>
